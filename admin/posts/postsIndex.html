<section class="posts-section">
  <header layout-align="space-between center" layout="row">
    <md-button ui-sref="posts.new">
      <i class="fa fa-file-o"></i>
      New Post
    </md-button>

    <span class="total-posts">Total Posts: {{posts.length}}</span>
  </header>

  <md-content class="posts-list md-whiteframe-z1">
    <md-list>
      <md-list-item ng-repeat="post in posts" layout="row">
        <aside>
          <eb-gravatar email="{{user.email}}"></eb-gravatar>
        </aside>
        <md-item-content layout="column" ui-sref="posts.editPost({seoTitle: post.seoTitle})">
          <header layout="row">
            <h2 flex>{{post.title}}</h2>
            <em class="publish-state" ng-class="post.state | lowercase">{{post.state}}</em>
          </header>
          <footer layout="row" layout-align="space-between center">
            <em class="author" flex="33">{{post.author.firstName}} {{post.author.lastName}}</em>
            <em class="comments" flex="33">{{post.comments.length}} comments</em>
            <em class="date" flex="33">{{post.createdDate | date:'d.M.yyyy HH:mm'}}</em>
          </footer>
        </md-item-content>
      </md-list-item>
    </md-list>
  </md-content>
</section>
