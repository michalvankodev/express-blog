<!DOCTYPE html>
<html ng-app="blogCms">
<head>
  <title>Michal's blog administration</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  <base href="/admin/" />

  <!-- Angulars Material CSS -->
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">

  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css">

  <!-- inject:css -->
  <link rel="stylesheet" href="generated/css/main.css">
  <link rel="stylesheet" href="generated/css/login.css">
  <link rel="stylesheet" href="generated/css/sidebar.css">
  <!-- endinject -->
</head>
<body ng-controller="MainController as MainCtrl" layout="row">

  <eb-sidebar>
  </eb-sidebar>
  <div role="main" layout="column" layout-fill>
    <md-toolbar class="top-toolbar" layout="row" layout-align="start center">
      <i class="fa fa-bars menu-toggler" ng-click="toggleMenu()" hide-gt-sm></i>
      <h2>{{title}}</h2>
      <span flex></span>
      <span>eb</span>
    </md-toolbar>

    <ui-view name="mainView">
    </ui-view>
  </div>

  <!-- Angular Material Dependencies -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/hammerjs/hammer.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>

  <!-- Angular UI router -->
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <!-- Angular UI TinyMCE -->
  <script src="/bower_components/tinymce/tinymce.min.js"></script>
  <script src="/bower_components/angular-ui-tinymce/src/tinymce.js"></script>


  <!-- inject:js -->
  <script src="generated/js/js/app.js"></script>
  <script src="generated/js/home/homeController.js"></script>
  <script src="generated/js/js/authentification.js"></script>
  <script src="generated/js/js/mainController.js"></script>
  <script src="generated/js/login/loginController.js"></script>
  <script src="generated/js/posts/newPostController.js"></script>
  <script src="generated/js/posts/postsController.js"></script>
  <script src="generated/js/posts/singlePostController.js"></script>
  <script src="generated/js/sidebar/sidebarDirective.js"></script>
  <script src="generated/js/user/userService.js"></script>
  <!-- endinject -->
</body>
</html>
