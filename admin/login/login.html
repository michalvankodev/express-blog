<section class="login-section md-whiteframe-z1">
  <md-toolbar>
    <h2 class="md-toolbar-tools">Login</h2>
  </md-toolbar>
  <form>
    <md-content layout="column" layout-align="center center">
      <md-input-container>
        <label>Name</label>
        <input ng-model="username" />
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input ng-model="password" type="password" />
      </md-input-container>
        <p ng-bind="errorMessage" ng-show="errorMessage" class="md-warn"></p>
        <md-progress-circular md-mode="indeterminate" ng-show="inProgress"></md-progress-circular>
        <md-button class="md-primary md-raised" ng-click="authenticate()">Log in</md-button>

    </md-content>
  </form>
</section>
